<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="card__container">
    <img src="images/logo.svg" alt="" class="logo">
    <div class="card">

      <div class="card__input">

        <div class="input__group">
          <label class="input__label" for="bill">Bill</label>
          <span class="input_logo input_logo--bill">
            <input class="input" type="text" id="bill" placeholder="0">
          </span>
        </div>

        <div class="input__group">
          <label class="input__label">Select Tip %</label>

          <div class="button_container">
            <button class="input__button" data-tip="5">5%</button>
            <button class="input__button" data-tip="10">10%</button>
            <button class="input__button" data-tip="15">15%</button>
            <button class="input__button" data-tip="25">25%</button>
            <button class="input__button" data-tip="50">50%</button>
            <input class="input" id="custom_value" placeholder="Custom">
          </div>
        </div>

        <div class="input__group">
          <label class="input__label" for="noOfPeople">Number of People</label>
          <span class="error-message">Can't be zero</span>
          <span class="input_logo input_logo--people">
            <input class="input" type="text" id="noOfPeople" placeholder="0">
          </span>
        </div>
      </div>
    
      <div class="card__result">
        <div class="amount-section">
          <div class="amount_group">
            <div class="amount_text">
              Tip Amount <br> <span>/ person</span>
            </div>
            <div class="amount_value" id="tip-amount">
              $0.00
            </div>
          </div>
          <div class="amount_group">
            <div class="amount_text">
              Total Amount <br> <span>/ person</span>
            </div>
            <div class="amount_value" id="total-amount">
              $0.00
            </div>
          </div>
        </div>

        <button class="reset__btn">RESET</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Bibhav-11">TwistedFate</a>.
  </div>
</body>
</html>
